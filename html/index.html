<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form id="contact" action="script.py" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Let's get in touch</h2>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>

                      <input type="text" id="name" name="guest_email" placeholder="Full Name" required="">
                      <input type="text" id="email" name="guest_password" placeholder="Your Phone number" required="">
                      <input type="submit" style="background-color: powderblue;" id="form-submit" class="button" value="Submit">
                    </fieldset>
                  </div>
                </div>
              </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
