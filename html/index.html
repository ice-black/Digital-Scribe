<!DOCTYPE html>
<html>
<head>
    <title>Python Communication</title>
</head>
<body>
    <h1>Communicating with Python</h1>
    <button onclick="getData()">Get Data from Python</button>
    <div id="dataDisplay"></div>

    <script>
        function getData() {
            var requestData = {key: 'value'}; // Data to be sent to Python
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById('dataDisplay').innerHTML = 'Response from Python: ' + JSON.stringify(response);
                    } else {
                        console.error('Error:', xhr.status);
                    }
                }
            };
            xhr.send(JSON.stringify(requestData));
        }
    </script>
</body>
</html>
