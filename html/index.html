<!DOCTYPE html>
<html>
<head>
    <title>Receive and Display Data</title>
    <link rel="stylesheet" type="text/css" href=".\styles.css" id="dynamic-css" />

</head>
<body>
    <h1>Receive and Display Data</h1>
    <form id="dataForm">
        <label for="data">Enter Data:</label><br>
        <input type="text" id="data" name="data"><br>
        <button type="button" onclick="sendData()">Send Data</button>
    </form>
    <p id="displayWidget">sdsd</p>

    <script>
        function sendData() {
            var formData = new FormData(document.getElementById('dataForm'));
            var requestData = { 'data': formData.get('data') };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        displayData(response.processed_data);
                    } else {
                        displayData(xhr.status);

                    }
                }
            };
            xhr.send(JSON.stringify(requestData));


        }

        function displayData(data) {
             document.getElementById('displayWidget').innerHTML = 'Processed Data: ' + data ;
        }


        setInterval(reloadCSS, 5000); // Reload CSS every 5 seconds

        function reloadCSS() {
            var link = document.getElementById('dynamic-css');
            var newLink = document.createElement('link');

            newLink.rel = 'stylesheet';
            newLink.type = 'text/css';
            newLink.href = 'styles.css?' + new Date().getTime(); // Add timestamp to force browser to reload CSS

            link.parentNode.replaceChild(newLink, link);
        }
    </script>
</body>
</html>
