<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="script.py" method="post">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" name="guest_email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" name="guest_password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <input type="submit" style="background-color: powderblue;" id="form-submit" class="button" value="Submit">

    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
