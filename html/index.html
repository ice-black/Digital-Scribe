<!DOCTYPE html>
<html>
<head>
    <title>Receive and Display Data</title>
    <link rel="stylesheet" type="text/css" href=".\styles.css" />

</head>
<body>
    <h1>Receive and Display Data</h1>
    <form id="dataForm">
        <label for="data">Enter Data:</label><br>
        <input type="text" id="data" name="data"><br>
        <button type="button" onclick="sendData()">Send Data</button>
    </form>
    <p id="displayWidget">sdsd</p>

    <script>
        function sendData() {
            var formData = new FormData(document.getElementById('dataForm'));
            var requestData = { 'data': formData.get('data') };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        displayData(response.processed_data);
                    } else {
                        displayData(xhr.status);

                    }
                }
            };
            xhr.send(JSON.stringify(requestData));


        }

        function displayData(data) {
             document.getElementById('displayWidget').innerHTML = 'Processed Data: ' + data ;


        const reloadCss = () => {
          const links = document.getElementsByTagName("link");
          for (const link of links) {
            if (link.rel === "stylesheet") {
              link.href += "";
            }
          }
        };

        function reloadCSS() {
            // Get the CSS link element by its ID
            var cssLink = document.getElementById('css-link');
            // Generate a new timestamp to append to the CSS file URL to force the browser to reload it
            var newHref = cssLink.getAttribute('href') + '?timestamp=' + new Date().getTime();
            // Set the new href attribute
            cssLink.setAttribute('href', newHref);
        }
        
        }
    </script>
</body>
</html>
