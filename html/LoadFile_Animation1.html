<body>
<main>
	<div class="preloader">
		<div class="preloader__square"></div>
		<div class="preloader__square"></div>
		<div class="preloader__square"></div>
		<div class="preloader__square"></div>
	</div>
	<div class="status">Loading<span class="status__dot">.</span><span class="status__dot">.</span><span class="status__dot">.</span></div>
</main>

</body>
<script>
    //--------------- auto refresh CSS --code block-----------------------------------------

         function reloadCSS() {
          const link = document.querySelector('link[rel="stylesheet"]');
          const url = new URL(link.href);
          url.searchParams.set('v', Math.random()); // Or use Date.now() for timestamps
          link.href = url.toString();
        }

        reloadCSS();

        setInterval(reloadCSS, 1000);
</script>
